<template name="managecategory">
	<div class="row">

		<div class="col-lg-10">
			<h1 class="page-header">
				Manage Categories
			</h1>
			<ol class="breadcrumb">
				<li class="active">
					<i class="fa fa-dashboard"></i> Dashboard
				</li>
			</ol>
		</div>

		<div class="col-xs-12 col-sm-6 col-md-10">
			<a href="/category"><button class="btn btn-primary">Add New</button></a>
			<br>
			<br>
			<div class="table-responsive">
				<table class="table table-bordered table-hover table-striped">
					<thead>
						<tr>
							<th class="text-center" style="width:70%">Title</th>
							<th class="text-center">Banner</th>
							
							<th class="text-center" style="width:10%" colspan="2">Tools</th>
						</tr>
					</thead>
					<tbody>
						{{#each getCategories}}
						<tr>
							<td>{{{title}}}</td>
							{{#with getBannerCategory _id}}
							<td><img width="100" height="50" src="/uploads/{{getImg image}}" alt="{{getImg imags}}" /></td>
							{{/with}}
							<td><a class="glyphicon glyphicon-trash center-block" href="" id="remove"></a></td>
							<td><a class="glyphicon glyphicon-edit center-block" href="editcategory/{{_id}}"></a></td>
						</tr>
						{{/each}}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</template>
