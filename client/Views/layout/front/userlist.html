<template name="userlist">
	<table class="table table-bordered">
		<thead>
			<tr>
				<th>No</th>
				<th>Firs Name</th>
				<th>Last Name</th>
				<th>Username</th>
				<th>Email</th>
				<th>User Role</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			{{#each getAllUsers}}
			<tr>
				<td>No</td>
				{{#with profile}}
				<td>{{firstname}}</td>
				<td>{{lastname}}</td>
				<td>{{username}}</td>
				{{/with}}
				<td>{{emails[0].address}}</td>
				<td>X</td>
			</tr>
			{{/each}}
		</tbody>
	</table>
</template>
