<template name="register">
    
	<!--start container-->
    <div class="container">
        <div class="content_page_register">
            <div class="col-lg-5">
                <h1>LOGIN</h1>
                <div class="content_login">
                    <form class="form-horizontal" id="login">
                        <div class="form-group">
                            <div class="col-xs-12 col-lg-10 col-md-8 ">
                                <label>Username</label>
                                <input required id="email" name="email" type="email" class="form-control" style=" border: 1px solid black; border-radius:0px;">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12 col-lg-10 col-md-8">
                            <label>Password</label>
                                <input required id="password" name="password" type="password" class="form-control" style=" border: 1px solid black; border-radius:0px;">
                            </div>
                        </div>
                        <button type="submit" class="btn_login">Login</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-2">
                <h1 class="text-center" style="color:#ccc">or</h1>
                <img src="images/border.png" class="hidden-xs center-block">
            </div>
            <div class="col-lg-5">
                <h1>REGISTER</h1>
                <form role="form" id="register">
                    <div class="form-group">
                        <label>Username</label>
                        <input id="username" name="username" type="text" required class="form-control" style=" border: 1px solid black; border-radius:0px;">
                    </div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <label>First name</label>
                                <input type="text" name="firstname" required style=" border: 1px solid black; border-radius:0px;" id="firstname" class="form-control input-sm">
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <label>Last name</label>
                            <div class="form-group">
                                <input type="text" name="lastname" required style=" border: 1px solid black; border-radius:0px;" id="lastname" class="form-control input-sm">
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <p style="font-weight: bold;">Sex</p>
                                Male<input type="radio" value="Male" name="sex">
                                Female<input type="radio" value="Female" name="sex">
                           
                        </div>
                        
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" required id="email" class="form-control input-sm" style=" border: 1px solid black; border-radius:0px;">
                    </div>
                    
                    <div class="form-group">
                        <label>Password</label>
                        <input id="password" name="password" type="password" class="form-control" style=" border: 1px solid black; border-radius:0px;">
                    </div>
                    <div class="form-group">
                        <label>Role of User</label>
                        <select id="role" nam="role" class="form-control">
                            <option value="">===Please Select Role===</option>
                            <option value="supplier">Supplier</option>
                            <option value="seller">Seller</option>
                            <option value="buyer">Buyer</option>
                        </select>
                    </div>
                        <button type="submit" id="btnRegister" class="btn_login">Register</button>
                 </form>
            </div>
        </div>
    </div>
<!--/end container-->
</template>
