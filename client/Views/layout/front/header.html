<template name="header">
	<div class="row row-header">
		<div class="logo col-md-3"><img src="/images/logo.png"></div>
		<div class="search col-md-7" align="center">
			<h1 class="text-header">KOLLBOTH KHMER ARCHITECTURAL DESIGN & CONSTRUCTION CO., LTD.</h1>
			<div  align="center" id="custom-search-input">
				<div class="input-group">
					<input type="text" id="search" class="form-control" placeholder="Search ..." />
					<span class="input-group-btn">
						<button class="btn btn-info btn-lg" type="button">
							<i class="glyphicon glyphicon-search"></i>
						</button>
					</span>
				</div>
			</div>
			<ul class="search-dropdown pagehide">
				{{listSearchFront}}	
			</ul>
		</div>
		<div class="language col-md-2 no-padding">
			<div class="wrap-lan-icon" align="right">
				<div lang="kh" class="kh-icon lang"></div>
				<div lang="en" class="en-icon lang"></div>
				<div lang="ch" class="china-icon lang"></div>
			</div>
			<ul class="social-header">
				<li><a target="_blank" href="https://www.facebook.com/KollbothKhmer-Architectural-Design-Construction-Coltd-826439670738921/"><i class="fa fa-facebook-square fa-2x" aria-hidden="true"></i></a></li>
				<li><a href="#"><i class="fa fa-twitter-square fa-2x" aria-hidden="true"></i></a></li>
				<li><a href="#"><i class="fa fa-google-plus-square fa-2x" aria-hidden="true"></i></a></li>
			</ul>
		</div>
	</div>
	<div class="kol-nav">
		<div class="navbar navbar-default navbar-static-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="/">{{_"Home"}}</a></li>
						<li class="dropdown menu-large">
							<a href="#" id="product-list" class="dropdown-toggle" data-toggle="dropdown">{{_"Product"}} <b class= "caret"></b></a>				
							<ul class="dropdown-menu megamenu row">
								{{#each getLevelParentMenu}}
								<li class="col-sm-3">
									<ul>
										{{#with getSliderBylanguage this}}
										<li><a href="/listproduct/category/{{../_id}}.html" class="dropdown-header-text">{{title}}</a></li>
										{{/with}}
										{{#each getChildFirst _id}}
										{{#with getSliderBylanguage this}}
										<li><a href="/listproduct/category/{{../_id}}.html">{{title}}</a></li>
										{{/with}}
											{{#each getChildFirst _id}}
											{{#with getSliderBylanguage this}}
											<li style="padding-left: 25px;font-style: italic;"><a href="/listproduct/category/{{../_id}}.html">{{title}}</a></li>
											{{/with}}
											{{/each}}
										{{/each}}
									</ul>
								</li>
								{{/each}}
							</ul>
						</li>
						<li><a  href="#">{{_"About Us"}}</a></li>
						<li><a  href="/Service">{{_"Service"}}</a></li>
						<li><a  href="/project">{{_"Project"}}</a></li>
						<li><a  href="/newsEvent">{{_"News"}}</a></li>
						<li><a  href="/partner">{{_"Partner"}}</a></li>
						<li><a  href="/contact">{{_"Contact Us"}}</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
		<script type="text/javascript">
		$(document).ready(function(){
			$("body").click(function() {
				$('.search-dropdown').addClass('pagehide');
        		$('#custom-search-input').removeClass('no-border-radius');
			});
		})
		jQuery(document).ready(function(){
			$(".dropdown").hover(
				function() { $('.dropdown-menu', this).stop().fadeIn("fast");
			},
			function() { $('.dropdown-menu', this).stop().fadeOut("fast");
		});
		});
	</script>

</template>
