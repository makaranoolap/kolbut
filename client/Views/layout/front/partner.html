<template name="partner">
	<section class="row ">
		{{#with getPostByLanguage this}}
		<h3 class="h3-partner">{{title}}</h3>
		{{/with}}
		<div class="round-shadow" style="margin-top: 20px;">
		<article class="col-md-12" style="margin-bottom: 20px;">
			<ul class="partner">
			{{#each images}}
				<li><a href="#"><img width="200" src="/uploads/{{getImg this}}"/></a></li>
			{{/each}}
			</ul>
			
		</article>
		</div>
	</section>
</template>
